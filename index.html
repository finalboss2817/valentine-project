
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Secret Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #fff1f2 0%, #ffe4e6 100%);
        }
        .cursive {
            font-family: 'Dancing Script', cursive;
        }
        .elegant {
            font-family: 'Great Vibes', cursive;
        }
        @keyframes floatHeart {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
        }
        .heart-particle {
            position: absolute;
            bottom: -100px;
            animation: floatHeart 15s linear infinite;
            pointer-events: none;
            transition: transform 0.2s ease-out;
        }
        @keyframes subtleRoam {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -52%) rotate(1deg); }
        }
        
        .envelope-wrapper {
            perspective: 1000px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .envelope {
            position: relative;
            width: 280px;
            height: 180px;
            background: #f43f5e;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @media (min-width: 640px) {
            .envelope {
                width: 320px;
                height: 200px;
            }
        }
        .envelope:hover {
            transform: translateY(-8px) scale(1.02);
        }
        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 100px solid #e11d48;
            transform-origin: top;
            transition: transform 0.8s ease;
            z-index: 4;
        }
        @media (min-width: 640px) {
            .envelope .flap {
                border-left: 160px solid transparent;
                border-right: 160px solid transparent;
                border-top: 110px solid #e11d48;
            }
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }
        .envelope .pocket {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 140px solid #fb7185;
            border-right: 140px solid #fb7185;
            border-bottom: 90px solid #f43f5e;
            border-top: 90px solid transparent;
            z-index: 3;
        }
        @media (min-width: 640px) {
            .envelope .pocket {
                border-left: 160px solid #fb7185;
                border-right: 160px solid #fb7185;
                border-bottom: 100px solid #f43f5e;
                border-top: 100px solid transparent;
            }
        }
        .letter-preview {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 260px;
            height: 160px;
            background: #fffafa;
            padding: 20px;
            z-index: 2;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-radius: 4px;
        }
        @media (min-width: 640px) {
            .letter-preview {
                width: 300px;
                height: 180px;
            }
        }
        .envelope.open .letter-preview {
            transform: translateY(-140px);
        }

        .letter-fullscreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 650px;
            max-height: 90vh;
            overflow-y: auto;
            background: #fffafa;
            background-image: 
                radial-gradient(#fecdd3 1px, transparent 1px), 
                linear-gradient(to right, #fff1f2, #ffffff);
            background-size: 20px 20px, 100% 100%;
            padding: 40px 20px;
            border-radius: 4px;
            box-shadow: 0 30px 60px -12px rgba(244, 63, 94, 0.2), inset 0 0 100px rgba(255, 255, 255, 0.8);
            z-index: 100;
            animation: letterPopUp 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, subtleRoam 10s ease-in-out infinite;
            border: 1px solid #ffe4e6;
        }
        @media (min-width: 640px) {
            .letter-fullscreen {
                padding: 60px 40px;
            }
        }

        @keyframes letterPopUp {
            from { opacity: 0; transform: translate(-50%, 20%) scale(0.6) rotate(-5deg); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        .seal {
            position: absolute;
            top: 80px;
            left: 115px;
            width: 50px;
            height: 50px;
            background: #be123c;
            border-radius: 50%;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
        }
        @media (min-width: 640px) {
            .seal {
                top: 90px;
                left: 135px;
            }
        }
        .seal:hover {
            transform: scale(1.1);
            background: #9f1239;
        }
        .envelope.open .seal {
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
        }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
